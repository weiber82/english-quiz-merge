{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>挑戰結果</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <h2 class="card-title mb-4">🎉 挑戰結果</h2>

        <p class="fs-5">📋 總題數：<strong>{{ total }}</strong></p>
        <p class="fs-5 text-success">✅ 答對題數：<strong>{{ correct }}</strong></p>
        <p class="fs-5 text-primary">📈 得分：<strong>{{ score }}</strong> 分</p>

        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary w-100 mt-4">⬅️ 回到主頁</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
